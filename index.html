<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="mainContainer">
      <div id="display">
        10 + 10 = 20
      </div>
      <div id="halfs">
        <div id="half1">
            <div class="row headline">
                Numbers
            </div>
        <div class="row">
          <button id="btn1" type="button">1</button>
          <button id="btn2" type="button">2</button>
          <button id="btn3" type="button">3</button>
        </div>
        <div class="row">
          <button id="btn4" type="button">4</button>
          <button id="btn5" type="button">5</button>
          <button id="btn6" type="button">6</button>
        </div>
        <div class="row">
          <button id="btn7" type="button">7</button>
          <button id="btn8" type="button">8</button>
          <button id="btn9" type="button">9</button>
        </div>  
        </div>
        
        <div id="half2">
            <div class="row headline">
                Operators
            </div>
            <div class="row">
                <button id ="btnAdd" type="button">+</button>
                <button id ="btnSubstract" type="button">-</button>
              </div>
              <div class="row">
                <button id ="btnMultiply" type="button">*</button>
                <button id ="btnDivide" type="button">:</button>
                
              </div>
              <div class="row">
                <button id ="btnEquals" type="button">=</button>
                <button id ="btnClear" type="button">CLEAR</button>
                
              </div>


        </div>
    </div>
      </div>
    </div>

    <script src="main.js" defer></script>
  </body>
</html>
